<div class="container">
  <div class="main-div">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>{{selectZone}}</mat-label>
          <mat-select (selectionChange)="getTimeZoneLocation($event)" required>
            <mat-option *ngFor='let zonalarea of zones' [value]="zonalarea">
              {{ zonalarea }}
            </mat-option>
          </mat-select>
          <mat-error>{{selectZoneError}}</mat-error>
          <mat-hint></mat-hint>
        </mat-form-field>
        <p *ngIf="timezones">
          {{dateTime}}:{{timezones}}-{{abbreviation}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
